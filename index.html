<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-DMSH Calling</title>
    <link rel="icon" href="data:,">
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    
    <style>
        body { 
            margin: 0; background: #202225; color: white; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        #status-indicator {
            background: #2f3136; padding: 8px; text-align: center;
            font-size: 13px; color: #43b581; font-weight: bold;
            border-bottom: 1px solid #202225;
        }

        #video-grid {
            flex-grow: 1; display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px; padding: 20px; overflow-y: auto;
            background: #36393f;
        }

        video {
            width: 100%; height: 250px; object-fit: cover;
            background: #000; border-radius: 12px;
            transform: scaleX(-1); border: 2px solid #40444b;
        }

        .controls {
            height: 90px; background: #2f3136;
            display: flex; justify-content: center; align-items: center; gap: 25px;
        }

        button {
            width: 55px; height: 55px; border-radius: 50%; border: none;
            cursor: pointer; font-size: 20px; background: #4f545c; color: white;
            transition: all 0.2s ease;
        }

        button:hover { background: #5d6269; transform: scale(1.05); }
        .toggle-off { background: #ed4245 !important; }

        @media (max-width: 600px) {
            #video-grid { grid-template-columns: 1fr; padding: 10px; }
            video { height: 200px; }
        }
    </style>
</head>
<body>

    <div id="status-indicator">Connecting to Cloud...</div>
    <div id="video-grid"></div>

    <div class="controls">
        <button id="mic-btn" onclick="toggleMic()">ðŸŽ¤</button>
        <button id="vid-btn" onclick="toggleVid()">ðŸ“¹</button>
        <button onclick="window.location.reload()" style="background:#ed4245">ðŸ“ž</button>
    </div>

    <script>
        const videoGrid = document.getElementById('video-grid');
        const statusText = document.getElementById('status-indicator');
        const socket = io('/');

        // PeerJS setup for discord-dmsh.onrender.com
        const myPeer = new Peer(undefined, {
            path: '/peerjs',
            host: 'discord-dmsh.onrender.com',
            port: 443,
            secure: true
        });

        let myStream;
        const peers = {};

        // Start Camera/Mic
        navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true
        }).then(stream => {
            myStream = stream;
            const myVideo = document.createElement('video');
            myVideo.muted = true;
            addVideoStream(myVideo, stream);

            // Receive Calls
            myPeer.on('call', call => {
                call.answer(stream);
                const video = document.createElement('video');
                call.on('stream', userVideoStream => {
                    addVideoStream(video, userVideoStream);
                });
            });

            // Handle New Users
            socket.on('user-connected', userId => {
                statusText.innerText = "Connecting to peer...";
                // Give Render time to handshake
                setTimeout(() => connectToNewUser(userId, stream), 2000);
            });
        }).catch(err => {
            statusText.innerText = "Error: Camera/Mic permission denied.";
            statusText.style.color = "#ed4245";
        });

        myPeer.on('open', id => {
            statusText.innerText = "â— LIVE - ID: " + id.substring(0, 8);
            socket.emit('join-room', 'DMSH_MAIN_ROOM', id);
        });

        socket.on('user-disconnected', userId => {
            if (peers[userId]) peers[userId].close();
        });

        function connectToNewUser(userId, stream) {
            const call = myPeer.call(userId, stream);
            const video = document.createElement('video');
            call.on('stream', userVideoStream => {
                addVideoStream(video, userVideoStream);
            });
            call.on('close', () => {
                video.remove();
            });
            peers[userId] = call;
        }

        function addVideoStream(video, stream) {
            video.srcObject = stream;
            video.addEventListener('loadedmetadata', () => {
                video.play();
            });
            videoGrid.append(video);
        }

        // UI Functions
        function toggleMic() {
            const enabled = myStream.getAudioTracks()[0].enabled;
            myStream.getAudioTracks()[0].enabled = !enabled;
            document.getElementById('mic-btn').classList.toggle('toggle-off');
            document.getElementById('mic-btn').innerText = enabled ? "ðŸ”‡" : "ðŸŽ¤";
        }

        function toggleVid() {
            const enabled = myStream.getVideoTracks()[0].enabled;
            myStream.getVideoTracks()[0].enabled = !enabled;
            document.getElementById('vid-btn').classList.toggle('toggle-off');
            document.getElementById('vid-btn').innerText = enabled ? "ðŸš«" : "ðŸ“¹";
        }
    </script>
</body>
</html>
